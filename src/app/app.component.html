<paint-header class="center"></paint-header>
<p-canvas
  class="canvas"
  [style.width.px]="screenWidth"
  [style.height.px]="screenHight"
></p-canvas>
<div
  class="pencil"
  (document:mousemove)="mouseMoved($event)"
  [style.left.px]="left"
  [style.top.px]="top"
  [style.backgroundColor]="color"
></div>
